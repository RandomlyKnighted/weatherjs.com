<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/sugar.js"></script>
  <script src="js/jquery.js"></script>
  <script src="js/weather.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-200"></i>
            <span class="temperature">84°</span>
          </h1>
          <h2 class="conditions">thunderstorms</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-300"></i>
            <span class="temperature">60°</span>
          </h1>
          <h2 class="conditions">drizzle</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-500"></i>
            <span class="temperature">43°</span>
          </h1>
          <h2 class="conditions">rain</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-600"></i>
            <span class="temperature">-12°</span>
          </h1>
          <h2 class="conditions">snow</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-611"></i>
            <span class="temperature">31°</span>
          </h1>
          <h2 class="conditions">sleet</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-700"></i>
            <span class="temperature">56°</span>
          </h1>
          <h2 class="conditions">wind</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-800"></i>
            <span class="temperature">72°</span>
          </h1>
          <h2 class="conditions">sky is clear</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-801"></i>
            <span class="temperature">78°</span>
          </h1>
          <h2 class="conditions">partly cloudy</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-803"></i>
            <span class="temperature">81°</span>
          </h1>
          <h2 class="conditions">broken clouds</h2>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="span6">
        <div class="weather current">
          <h1>
            <i class="icon-weather-900"></i>
            <span class="temperature">89°</span>
          </h1>
          <h2 class="conditions">cloudy</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
